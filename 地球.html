<title>地球</title>

<script src="./three.js"></script>
<script src="./OrbitControls.js"></script>
<script src="./node_modules/three/examples/js/renderers/CSS2DRenderer.js"></script>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>

<body></body>

<script>

  const clock = new THREE.Clock()
  // 实例化纹理加载器
  const textureLoader = new THREE.TextureLoader()
  console.log(textureLoader.load);

  const scene = new THREE.Scene()

  const boxGeometry = new THREE.SphereGeometry(50, 50, 50)
  const boxMaterial = new THREE.MeshPhongMaterial({
    map: textureLoader.load('./imgs/world.jpg')
  })
  const box = new THREE.Mesh(boxGeometry, boxMaterial)
  scene.add(box)

  const pointLight = new THREE.PointLight()
  pointLight.position.set(200, 200, 100)
  pointLight.castShadow = true
  scene.add(pointLight)


  const ambient = new THREE.AmbientLight(0xcccccc);
  ambient.box
  scene.add(ambient);

  const axesHelper = new THREE.AxesHelper(250);
  scene.add(axesHelper);

  const k = window.innerWidth / window.innerHeight;
  const s = 100;
  const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
  camera.position.set(100, 100, 200);
  camera.lookAt(scene.position);

  const renderer = new THREE.WebGLRenderer();
  // 设置像素比列
  renderer.setPixelRatio(window.devicePixelRatio)
  renderer.setSize(window.document.body.clientWidth, window.document.body.clientHeight);
  renderer.setClearColor(0xb9d3ff, 1);
  renderer.shadowMap.enabled = true

  document.body.appendChild(renderer.domElement);
  function render() { renderer.render(scene, camera); }
  render();
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', render);

</script>
